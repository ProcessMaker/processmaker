---
Screen:
  type: ModelEntity
  params:
    class: ProcessMaker\Models\Screen
  references: # each of these can contain multiple references
    -
      name: Nested Screen # Optional, for information only when display to the user. Otherwise entity name is used.
      entity: Screen
      strategy: ScreenConfig
    -
      name: Watcher Script
      entity: Script
      strategy: WatcherConfig
      params:
        type: script # could also be data source (entity added by the data sources package)
    -
      name: Screen Category
      entity: ScreenCategory
      strategy: Categories

Script:
  type: ModelEntity
  params:
    class: ProcessMaker\Models\Script
  references:
    -
      entity: ScriptCategory
      strategy: Categories
    -
      entity: User
      strategy: ForeignKey
      params:
        source: run_as_user_id
        destination: id

User:
  type: ModelEntity
  params:
    class: ProcessMaker\Models\User
  references: 
    # TODO: groups, permissions, etc.

ScriptCategory:
  type: ModelEntity
  params:
    class: ProcessMaker\Models\ScriptCategory

ScreenCategory:
  type: ModelEntity
  params:
    class: ProcessMaker\Models\ScreenCategory

